<!DOCTYPE html>
<html lang="en" th:replace="~{ index :: parent(~{::#signupp})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="signupp">
      <section class="dark:bg-gray-900 mt-4" id="fid">
        <div
          class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
        >
          <h1
            class="text-xl font-bold leading-tight tracking-tight mb-4 text-gray-900 md:text-2xl dark:text-white ani"
            id="chid"
          >
            Create your account
          </h1>
          <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
          >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <form
                class="space-y-4 md:space-y-6"
                th:action="@{/registeruser}"
                method="post"
                th:object="${registerform}"
              >
                <div class="ani">
                  <label
                    for="name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Name</label
                  >
                  <input
                    type="text"
                    name="name"
                    id="name"
                    th:field="*{name}"
                    placeholder="Enter Your Name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required="true"
                  />
                </div>
                <div class="ani">
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your email</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    th:field="*{email}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name@serviceprovider.com"
                    required=""
                  />
                </div>

                <div class="ani">
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Password</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    th:field="*{password}"
                    placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required=""
                  />
                </div>
                <div class="ani">
                  <label
                    for="phoneno"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Phone No</label
                  >
                  <input
                    type="text"
                    name="phoneno"
                    id="phoneno"
                    th:field="*{phoneno}"
                    placeholder="Enter your Contact No"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required=""
                  />
                </div>
                <div class="ani">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >About Your Self</label
                  >
                  <textarea
                    id="message"
                    rows="4"
                    th:field="*{about}"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write about yourself..."
                  ></textarea>
                </div>
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input
                      id="terms"
                      aria-describedby="terms"
                      type="checkbox"
                      class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                      required=""
                    />
                  </div>
                  <div class="ml-3 text-sm ani">
                    <label
                      for="terms"
                      class="font-light text-gray-500 dark:text-gray-300"
                      >I accept the
                      <a
                        class="font-medium text-blue-700 hover:underline dark:text-primary-500"
                        href="#"
                        >Terms and Conditions</a
                      ></label
                    >
                  </div>
                </div>
                <button
                  type="submit"
                  class="ani w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                >
                  Create an account
                </button>
                <button
                  type="submit"
                  class="ani w-full flex justify-center gap-4 text-white bg-red-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                >
                  <span><i class="fa-brands fa-google"></i></span>
                  <span>Continue With Google</span>
                </button>
                <button
                  type="submit"
                  class="ani bg-black w-full flex gap-4 justify-center dark:text-white dark:border-white border-2 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-800"
                >
                  <span><i class="fa-brands fa-github"></i></span>
                  <span>Continue With Github</span>
                </button>
                <p
                  class="ani text-sm font-light text-gray-500 dark:text-gray-400"
                >
                  Already have an account?
                  <a
                    th:href="@{/login}"
                    class="ani font-medium text-blue-700 hover:underline dark:text-primary-500"
                    >Login here</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
